# NekoUserSetting 配置文件
# 启用/禁用不同类型的文本替换功能

# 是否启用计分板文本替换
enable_scoreboard_replace: true

# 是否启用Tab列表文本替换
enable_tab_replace: true

# 是否启用物品名称文本替换
enable_item_replace: true

# 替换规则配置
replacements:
  example1:
    original: "梦幻次元"
    replacement: "test"
  example2:
    original: "原始文本"
    replacement: "替换文本"